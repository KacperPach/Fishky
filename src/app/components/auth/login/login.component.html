<mat-card>
  <mat-card-header>
    <h1>Login to Fishky! 🐡</h1>
  </mat-card-header>

  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div *ngIf="isIncorrectLogin" class="error-message">Incorrect email or password!</div>
    <mat-card-content>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="button-container">
        <button type="button" routerLink="../register"  mat-flat-button>register</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">login</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
